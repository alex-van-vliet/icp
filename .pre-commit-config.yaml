repos:
- repo: local
  hooks:
  - id: clang-format
    name: coding style
    entry: clang-format
    language: system
    files: \.(cc|hh|cu)$
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.3.0
  hooks:
  - id: trailing-whitespace
- repo: https://github.com/jumanjihouse/pre-commit-hooks
  rev: 2.1.4
  hooks:
  - id: forbid-binary
